<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <script>
        function validate(){
            var name=document.getElementById('username').value;
            var password=document.getElementById('password').value;

            if(name=='raj' && password=='accion'){
                document.getElementById('this').innerHTML = "Welcome To AccionLabs";
            }
            else{
                document.getElementById('this').innerHTML = "Incorrect Username or Password";
            }
        }
    </script>
</head>
<body>
   <label> Username: </label> <input type="text" id="username"></input><br><br>
   <label> Password: </label> <input type="text" id="password"></input><br><br>
   <button onclick="validate()"> check </button>
   <p style="text-align: center; color:black; font-size: smaller;"><span id="this"></span></p>
</body>
</html>
